<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title {
      font-size: 2.5rem;
      color: #39FF14; /* Neon Green */
      margin-bottom: 30px;
      font-weight: bold;
    }

    .container {
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #39FF1480;
      width: 300px;
      border: 0.3px solid #39FF14;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #39FF14;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: rgb(255, 255, 255);
      outline: none;
      box-shadow: 0 0 5px #39FF1433;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #39FF14, 0 0 20px #39FF14;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #39FF14;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #39FF1460;
    }

    button:hover {
      background-color: #000;
      color: #39FF14;
      border: 1px solid #39FF14;
      box-shadow: 0 0 15px #39FF14;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>

</head>
<body>

  <div class="title">Login Page</div>

  <div class="container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (email === "admin@example.com" && password === "admin123") {
        message.innerText = "Login successful ðŸŽ‰";
        message.style.color = "lightgreen";
      } else {
        message.innerText = "Invalid credentials ðŸ˜¢";
        message.style.color = "red";
      }
    }
  </script>

</body>
</html>
